<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my food</title>
    <script
      src="https://kit.fontawesome.com/2718a01aec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Ohmyfood</h1>
    </header>
    <main>
      <div class="city">
        <i class="fas fa-map-marker-alt"></i>
        <h2>Paris, Belleville</h2>
      </div>
      <section class="explore">
        <h2>Réserver le menu qui vous convient</h2>
        <p>Découvrez des restaurant d'exception, Selectionnés par nos soins</p>
        <button>Explorer nos restaurants</button>
      </section>
      <section class="fonction">
        <h2>Fontionnement</h2>
        <ol>
          <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurants</li>
          <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
          <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
        </ol>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
