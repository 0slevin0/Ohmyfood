<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/2718a01aec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header-menu">
      <div>
        <a href="../index.html"
          ><i class="fas fa-arrow-left header__arrow"></i
        ></a>
        <h1><a href="../index.html">Ohmyfood</a></h1>
      </div>
    </header>
    <!--Section menu-->
    <main>
      <section class="section__intro" data-background="4"></section>
      <section class="section__menu">
        <h1 class="section__menu-title">
          Le délice des sens <i class="far fa-heart"></i>
        </h1>
        <div class="section__menu-container">
          <h2 class="section__menu-container-title">Entrées</h2>
          <label class="section__menu-container-cards" for="entree1">
            <input type="radio" id="entree1" name="entree" value="1" />
            <div class="section__menu-container-cards-info">
              <h3 class="section__menu-container-cards-title">
                Tartare de thon
              </h3>
              <p class="section__menu-container-cards-subtitle">
                Assaisonné au yuzu
              </p>
            </div>
            <div class="section__menu-container-cards-price">25€</div>
            <div class="section__menu-container-cards-check">
              <i class="fas fa-check-circle"></i>
            </div>
          </label>
          <label class="section__menu-container-cards" for="entree2">
            <input type="radio" id="entree2" name="entree" value="2" />
            <div class="section__menu-container-cards-info">
              <h3 class="section__menu-container-cards-title">
                Bouchée de homard croustillant
              </h3>
              <p class="section__menu-container-cards-subtitle">
                Et sa farandole de petits légumes
              </p>
            </div>
            <div class="section__menu-container-cards-price">35€</div>
            <div class="section__menu-container-cards-check">
              <i class="fas fa-check-circle"></i>
            </div>
          </label>
          <label class="section__menu-container-cards" for="entree3">
            <input type="radio" id="entree3" name="entree" value="3" />
            <div class="section__menu-container-cards-info">
              <h3 class="section__menu-container-cards-title">
                Velouté de cèpes
              </h3>
              <p class="section__menu-container-cards-subtitle">Aux truffes</p>
            </div>
            <div class="section__menu-container-cards-price">20€</div>
            <div class="section__menu-container-cards-check">
              <i class="fas fa-check-circle"></i>
            </div>
          </label>
        </div>
        <div class="section__menu-container">
          <h2 class="section__menu-container-title">Plats</h2>
          <label class="section__menu-container-cards" for="plat1">
            <input type="radio" id="plat1" name="plat" value="1" />
            <div class="section__menu-container-cards-info">
              <h3 class="section__menu-container-cards-title">
                Poulet rôti aux herbes de Provence
              </h3>
              <p class="section__menu-container-cards-subtitle">
                Et sa crème de truffe
              </p>
            </div>
            <div class="section__menu-container-cards-price">40€</div>
            <div class="section__menu-container-cards-check">
              <i class="fas fa-check-circle"></i>
            </div>
          </label>
          <label class="section__menu-container-cards" for="plat2">
            <input type="radio" id="plat2" name="plat" value="2" />
            <div class="section__menu-container-cards-info">
              <h3 class="section__menu-container-cards-title">
                Langouste rôtie
              </h3>
              <p class="section__menu-container-cards-subtitle">
                Et ses légumes de saison
              </p>
            </div>
            <div class="section__menu-container-cards-price">35€</div>
            <div class="section__menu-container-cards-check">
              <i class="fas fa-check-circle"></i>
            </div>
          </label>
          <label class="section__menu-container-cards" for="plat3">
            <input type="radio" id="plat3" name="plat" value="3" />
            <div class="section__menu-container-cards-info">
              <h3 class="section__menu-container-cards-title">
                Côte de boeuf Angus
              </h3>
              <p class="section__menu-container-cards-subtitle">
                Et sa purée de panais
              </p>
            </div>
            <div class="section__menu-container-cards-price">44€</div>
            <div class="section__menu-container-cards-check">
              <i class="fas fa-check-circle"></i>
            </div>
          </label>
        </div>
        <div class="section__menu-container">
          <h2 class="section__menu-container-title">Desserts</h2>
          <label class="section__menu-container-cards" for="dessert1">
            <input type="radio" id="dessert1" name="dessert" value="1" />
            <div class="section__menu-container-cards-info">
              <h3 class="section__menu-container-cards-title">
                Farandole de desserts
              </h3>
              <p class="section__menu-container-cards-subtitle">Du chef</p>
            </div>
            <div class="section__menu-container-cards-price">18€</div>
            <div class="section__menu-container-cards-check">
              <i class="fas fa-check-circle"></i>
            </div>
          </label>
          <label class="section__menu-container-cards" for="dessert2">
            <input type="radio" id="dessert2" name="dessert" value="2" />
            <div class="section__menu-container-cards-info">
              <h3 class="section__menu-container-cards-title">Crème brulée</h3>
              <p class="section__menu-container-cards-subtitle">Revisité</p>
            </div>
            <div class="section__menu-container-cards-price">22€</div>
            <div class="section__menu-container-cards-check">
              <i class="fas fa-check-circle"></i>
            </div>
          </label>
          <label class="section__menu-container-cards" for="dessert3">
            <input type="radio" id="dessert3" name="dessert" value="3" />
            <div class="section__menu-container-cards-info">
              <h3 class="section__menu-container-cards-title">Tiramisu</h3>
              <p class="section__menu-container-cards-subtitle">
                À la noisette
              </p>
            </div>
            <div class="section__menu-container-cards-price">23€</div>
            <div class="section__menu-container-cards-check">
              <i class="fas fa-check-circle"></i>
            </div>
          </label>
        </div>
        <!--Section commander-->
        <div class="order">
          <button>Commander</button>
        </div>
      </section>
    </main>
    <!--Section footer-->
    <footer>
      <h2>Ohmyfood</h2>
      <p>
        <i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a>
      </p>
      <p>
        <i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a>
      </p>
      <p><a href="#">Mentions légales</a></p>
      <p><a href="mailto:francoisg1989@gmail.com">Contact</a></p>
    </footer>
  </body>
</html>
